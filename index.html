<html>
<head>
	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/jquery.mobile-1.3.0.min.js"></script>
	<script src="js/main.js"></script>
	<link href="css/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
</head>
<body>

		<div id="accueil" data-role="page">
			
			<div id="header" data-role="header"> 
				<a href="javascript:app.camera()" data-icon="star">Photo!</a> 
				<h1>Ceci est mon entête</h1>
			</div>
			<div id="my-content" data-role="content">
				
			<h2>Ma liste de livre</h2>

			<ul id="liste-livres" data-role="listview" data-autodividers="true"></ul>

			</div>
			<div id="footer" data-role="footer">
				Mon pied de page
			</div>
		</div>
		
		
		<div id="book" data-role="page">
			<div data-role="header"> 
				<a href="javascript:app.page('accueil')" data-icon="home">Accueil</a> 
				<h1>Ceci est mon entête</h1>
			</div>
			
			<div data-role="content">
		
				<h2 id="book-title">titre</h2>
				de <a id="book-author" href="[book.author.url]" data-role="button" data-inline="true">auteur</a> 
				genre <a href="" id="book-genre" data-role="button" data-inline="true">genre</a>
				<br />Référence : <span id="book-reference"></span>
				<div style="margin:10px; padding:20px; background: linear-gradient(to bottom, #b2e1ff 0%,#66b6fc 100%); " id="book-resume">
					<img src="" id="book-image" style="max-width:200px; float:left; margin-right:20px;" />
				</div>

			</div>
			<div id="footer" data-role="footer">
				Auteur du livre ? 
			</div>
		</div>
		
		
	</body>
</html>
